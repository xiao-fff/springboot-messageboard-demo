spring.application.name=demo

# 应用端口（可选，默认8080）
server.port=8080

# H2数据库配置
spring.datasource.url=jdbc:h2:mem:messageboard;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 文件模式：数据会保存到项目根目录下的data/messageboard.mv.db文件中
# spring.datasource.url=jdbc:h2:file:./data/messageboard;DB_CLOSE_ON_EXIT=FALSE

# H2控制台配置（浏览器可访问）
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA配置（自动建表）
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# 核心：明确Thymeleaf模板前缀（和默认一致，但显式配置更稳妥）
spring.thymeleaf.prefix=classpath:/templates/
# 明确模板后缀
spring.thymeleaf.suffix=.html
# 编码（解决后续可能的中文乱码）
spring.thymeleaf.encoding=UTF-8
# 开发模式：修改模板后无需重启项目（可选，方便调试）
spring.thymeleaf.cache=false
# 关闭open-in-view警告（清理日志）
spring.jpa.open-in-view=false