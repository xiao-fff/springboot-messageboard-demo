<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>留言板演示</title>
    <!-- 引入Bootstrap（不用下载，直接用CDN） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">简易留言板</h1>

    <!-- 1. 添加留言的表单 -->
    <form th:action="@{/add}" method="post" class="mb-5">
        <div class="mb-3">
            <label for="content" class="form-label">请输入留言：</label>
            <textarea id="content" name="content" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">提交留言</button>
    </form>

    <!-- 2. 展示留言列表 -->
    <div th:if="${not #lists.isEmpty(messages)}" class="card">
        <div class="card-header">
            留言列表
        </div>
        <ul class="list-group list-group-flush">
            <!-- Thymeleaf遍历留言列表 -->
            <li class="list-group-item" th:each="msg : ${messages}">
                <p th:text="${msg.content}" class="mb-1"></p>
                <small th:text="${#temporals.format(msg.createTime, 'yyyy-MM-dd HH:mm:ss')}" class="text-muted"></small>
                <!-- 删除按钮：跳转到delete请求，携带留言id -->
                <a th:href="@{/delete(id=${msg.id})}" class="btn btn-danger btn-sm float-end">删除</a>
            </li>
        </ul>
    </div>

    <!-- 留言为空时的提示 -->
    <div th:if="${#lists.isEmpty(messages)}" class="alert alert-info">
        暂无留言，快来添加第一条吧！
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
